<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitafira</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="assets/scss/style.css">
    <link href="assets/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/jke-d3-ecg.css">
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
    <!-- Right Panel -->
  
    <div id="right-panel" class="right-panel">


            <div class="breadcrumbs">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Evaluacion del paciente</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">

                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="content mt-3">

            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="card-title mb-0">Evaluacion</h4>
                                <div class="small text-muted" id="dateH5">Desconocido</div>
                            </div>


                        </div><!--/.row-->
                        <div class="chart-wrapper mt-4" >
                            	<div class="jke-ecgChart" ></div>  
                      
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title mb-3">Paciente</strong>
                        </div>
                        <div class="card-body">
                            <div class="mx-auto d-block">
                                <img class="rounded-circle mx-auto d-block" src="images/admin.jpg" alt="Card image cap">
                                <h5 class="text-sm-center mt-2 mb-1" id="nameH5">Desconocido</h5>
                                <div class="location text-sm-center" id="addressH5"><i class="fa fa-map-marker"></i> Desconocido</div>
                            </div>
                            <hr>
                            <div class="card-text text-sm-center">
                                <a href="#"><i class="fa fa-facebook pr-1"></i></a>
                                <a href="#"><i class="fa fa-twitter pr-1"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
    </div><!-- /#right-panel -->

    <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                            <div class="stat-icon dib"><i class="ti-user text-primary border-primary"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Historial clinico</div>
                            <div class="stat-digit" id="historyH5">Desconocido</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-one">
                                <div class="stat-icon dib">
                                        <i class="ti-pulse text-muted"></i>
                                    </div>
                            <div class="stat-content dib">
                                <div class="stat-text">Eventos</div>
                                <div class="stat-digit">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /# card -->
        </div>
    <!-- Right Panel -->

    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>


    <script src="assets/js/lib/chart-js/Chart.bundle.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/widgets.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.min.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.sampledata.js"></script>
    <script src="assets/js/lib/vector-map/country/jquery.vmap.world.js"></script>
    <script>
        ( function ( $ ) {
            "use strict";

            jQuery( '#vmap' ).vectorMap( {
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: [ '#1de9b6', '#03a9f5' ],
                normalizeFunction: 'polynomial'
            } );
        } )( jQuery );
    </script>
	<!-- Include dependencies -->
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/jquery-ui-widget.min.js"></script>
	<script src="js/lib/d3.min.js"></script>

	<!-- Include jke-d3-ecg and initialize the chart -->
	<script src="js/jke-d3-ecg.min.js"></script>
	<script>
		$('.jke-ecgChart').ecgChart();
	</script>

	<!-- Include a data source to feed the ECG chart with data -->
    <!-- In a real application this should probably be done using a WebSocket -->
    <script src="js/firebase.js"></script>
    <script src="js/datasource.js"></script>
    
</body>
</html>
